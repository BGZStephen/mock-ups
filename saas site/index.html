<!doctype html>
<html>
<head>
  <title>SaaS Website Mockup</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="wrapper">
    <div id="navbar">
      <div id="logo">
        <span class="logo-item">LOGO HERE</span>
      </div>
      <ul class="nav-list">
        <li class="nav-item">HOME</li>
        <li class="nav-item">ABOUT</li>
        <li class="nav-item">FEATURES</li>
        <li class="nav-item">PRICING</li>
      </ul>
    </div>
    <div id="home">
      <div id="home-content">
        <h1>Software that powers your business</h1>
        <p>Increase productivity with your existing infrastructure by adding our management platform to your current setup.</p>
        <button class="demo">Book a demo</button>
        <button class="video">Watch a demo</button>
      </div>
    </div>
    <div id="customers">
    </div>
    <div id="stats">
    </div>
    <div id="software-summary">
    </div>
    <div id="features">
    </div>
    <div id="pricing">
    </div>
    <div id="footer">
    </div>
  </div>
</body>
</html>
